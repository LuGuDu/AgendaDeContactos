<html lang="es">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

        <h2>agenda de contactos </h2>

        </div>

    <script src="funciones.js"></script>
    <script src="main.js"></script>
